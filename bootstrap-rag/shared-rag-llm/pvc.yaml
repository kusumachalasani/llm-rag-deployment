---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-cache
  namespace: ic-shared-rag-llm
  labels:
    app: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3
  volumeMode: Filesystem
